<!DOCTYPE html>
<html>
<head>
  <title>Whitelist Settings</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body_options">
  <h1 class="options_h1">Whitelist Settings</h1>
  <input type="text" id="domainInput" placeholder="Enter a domain (e.g., google.com)">
  <button class="button-55"  id="addButton">Add to Whitelist</button>
  <div class='scrollable-list'>
    <ul id="whitelist"></ul>
  </div> 
  <h2 class="options_h1">Blocked URLs Log</h2>
  <div id="logs">
    <p></p>
  </div>
  <button  class="button-55" id="clear-logs">Clear Logs</button>
  <script src="options.js"></script>
</body>
</html>
